<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Mini Climate Simulation</h1>

  <div class="card">
    <label>Temperature (Â°C) <small class="hint">-50 to 60</small></label>
    <input id="temp" type="number">

    <label>Humidity (%) <small class="hint">0 to 100</small></label>
    <input id="humidity" type="number">

    <label>Altitude (m) <small class="hint">0 or higher</small></label>
    <input id="altitude" type="number">

    <label>Tenant ID</label>
    <input id="tenant" type="text" placeholder="e.g. org1">

    <button onclick="runSimulation()">Simulate</button>

    <button onclick="loadSimulationInfo()">Show model info</button>
    <pre id="model-info"></pre>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>


</body>
</html>
